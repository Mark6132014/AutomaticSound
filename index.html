<html>
  <head>
    <title>
      Automatic sound test
    </title>
  </head>
  <body>
    <script>
     var myMusic = new sound("https://w3schools.com/graphics/gametheme.mp3");
    myMusic.play();
      function sound(src) {
    this.sound = document.createElement("audio");
    this.sound.src = src;
    this.sound.setAttribute("preload", "auto");
    this.sound.setAttribute("controls", "none");
    this.sound.setAttribute("autoplay", "");
    this.sound.style.display = "none";
    document.body.appendChild(this.sound);
    this.play = function(){
        this.sound.play();
    }
    this.stop = function(){
        this.sound.pause();
    }    
}
    </script>
  </body>
</html>
